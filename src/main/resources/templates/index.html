<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link bootsrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/src/main/resources/static/style.css">
        <title>Desafio de código NTI PMST</title>
    </head>
    <body>
        <div class="container" th:fragment="loginForm">
            <div  class="card">
              <div id="card-header" class="card-header">
                <h3>Desafio de código NTI PMST</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/login}" method="post">
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input id="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div>
                  <button id= "btn"submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <button id="btn-cadastro" type="button" class="btn btn-secondary btn-block">Cadastro</button>
            </div>
              </div>
            </div>
          </div>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </body>
</html>
