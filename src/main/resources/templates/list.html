<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/style.css}" />

        <title>Listagem de tarefa</title>
    </head>
    <body class="bg-dark">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/create">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/list">Listagem</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <label for="priorityFilter">Filtrar por
            Prioridade:</label>
        <select id="priorityFilter" onchange="filterTasks()">
            <option value="all">Todas as Prioridades</option>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome da tarefa</th>
                    <th scope="col">Prioridade</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                    <th scope="col">Concluída</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="task : ${tasks}">
                    <td data-th-text="${task.id}"></td>
                    <td data-th-text="${task.name}"></td>
                    <td data-th-text="${{task.priority}}"></td>
                    <td>
                        <a th:href="@{'/edit/'+${task.id}}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{'/remove/'+${task.id}}">Remover</a>
                    </td>
                    <td>
                        <input type="checkbox" name="status" id="status"
                            th:checked="${{task.status ? true: false}}">
                    </td>
                </tr>

            </tbody>
        </table>
        <script>
       
            function filterTasks() {
                var priority = document.getElementById("priorityFilter").value;
                var rows = document.querySelectorAll("tbody tr");
                
                rows.forEach(function(row) {
                    var priorityCell = row.querySelector("td:nth-child(3)");
                    var priorityText = priorityCell.textContent.trim().toLowerCase();
                    
                    if (priority === "all" || priorityText === priority) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            }
        </script>
    </body>
</html>
